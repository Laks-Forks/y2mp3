os: unstable
cache:
  - node_modules
  - '%USERPROFILE%\.electron'
environment:
  GH_TOKEN:
      secure: qufJvj7/gCW7sddwA7G248QZipL5/w5rLor87FzTEyozZQPVoyJxr7r0ETmnUQc2
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
version: '{build}'
shallow_clone: true
clone_depth: 1
image: Visual Studio 2017
platform:
  - x64
init:
  - git config --global core.autocrlf input
build_script:
  - npm run dist
test: off